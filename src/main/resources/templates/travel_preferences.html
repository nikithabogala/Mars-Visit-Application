<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mars Visit Application - Travel Preferences</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/stylet.css}">
</head>
<body>
<div class="container">
  <h1>Travel Preferences</h1>
  <form th:action="@{/apply/travel}" th:object="${marsApplication}" method="post">
    <div class="form-field">
      <label for="departureDate">Departure Date:</label>
      <input type="date" th:field="*{departureDate}" id="departureDate" />
      <div th:if="${#fields.hasErrors('departureDate')}" th:errors="*{departureDate}" class="error"></div>
    </div>

    <div class="form-field">
      <label for="returnDate">Return Date:</label>
      <input type="date" th:field="*{returnDate}" id="returnDate" />
      <div th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}" class="error"></div>
    </div>

    <div class="form-field">
      <label for="accommodationPreference">Accommodation Preference:</label>
      <select th:field="*{accommodationPreference}" id="accommodationPreference">
        <option value="">-- Select --</option>
        <option value="Space Hotel">Space Hotel</option>
        <option value="Martian Base">Martian Base</option>
      </select>
      <div th:if="${#fields.hasErrors('accommodationPreference')}" th:errors="*{accommodationPreference}" class="error"></div>
    </div>

    <div class="form-field">
      <label for="specialRequests">Special Requests (optional):</label>
      <textarea th:field="*{specialRequests}" id="specialRequests"></textarea>
    </div>

    <div class="button-group">
      <button type="button" onclick="window.history.back()">Previous</button>
      <button type="submit">Next</button>
    </div>
  </form>
</div>
</body>
</html>
